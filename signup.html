<h1>First Name</h1>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/ShopmeAdminSmall.png" alt="" width="150" height="60">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required >
      <input type="email" class="form-control bottom" name="email"  placeholder="E-mail"required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy;  Shopme</p>
    </form>
  </body>
